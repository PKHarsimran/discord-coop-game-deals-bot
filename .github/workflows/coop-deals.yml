name: Co-op Deals Bot

on:
  schedule:
    - cron: "0 9 * * *"   # once per day at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Persist posted deals across runs (prevents reposts)
      - name: Restore posted deals cache
        uses: actions/cache@v4
        with:
          path: data/posted_deals.json
          key: coop-deals-posted-cache-v1
          restore-keys: |
            coop-deals-posted-cache-

      - name: Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_WEBHOOK_USERNAME: ${{ secrets.DISCORD_WEBHOOK_USERNAME }}
        run: |
          python -m bot.main
