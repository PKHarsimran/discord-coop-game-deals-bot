name: Co-op Deals Bot

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 16 * * 5"
  workflow_dispatch:
    inputs:
      digest_mode:
        description: "Digest mode override (daily/weekend/budget)"
        required: false
        default: "daily"

permissions:
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore posted deals cache
        uses: actions/cache@v4
        with:
          path: |
            data/posted_deals.json
            data/steam_coop_cache.json
          key: coop-deals-posted-cache-v2
          restore-keys: |
            coop-deals-posted-cache-

      - name: Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_WEBHOOK_USERNAME: ${{ secrets.DISCORD_WEBHOOK_USERNAME }}

          PING_ROLE_ON_POST: "true"
          DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}

          DIGEST_MODE: ${{ github.event.inputs.digest_mode || 'daily' }}

          # Optional overrides:
          # MAX_PRICE: "10"
          # MAX_POSTS_PER_RUN: "10"
          # ONLY_STEAM_REDEEMABLE: "true"
          # PRICE_SWEET_SPOT: "5"
        run: |
          python -m bot.main
