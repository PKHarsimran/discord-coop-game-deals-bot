name: Co-op Deals Bot
run-name: >-
  Co-op Deals â€¢ ${{ github.event_name == 'workflow_dispatch' && format('{0} / {1}', github.event.inputs.profile_name || 'default', github.event.inputs.digest_mode || 'daily') || 'scheduled run' }}

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 16 * * 5"
  workflow_dispatch:
    inputs:
      digest_mode:
        description: "Digest mode override (daily/weekend/budget)"
        required: false
        default: "daily"
      profile_name:
        description: "Profile tag shown in digest title"
        required: false
        default: "default"

permissions:
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Validate source compiles
        run: |
          python -m compileall bot tests

      - name: âœ… Run unit tests
        run: |
          pytest -q

      - name: â™»ï¸ Restore posted deals cache
        uses: actions/cache@v4
        with:
          path: |
            data/posted_deals.json
            data/steam_coop_cache.json
          key: coop-deals-posted-cache-v4
          restore-keys: |
            coop-deals-posted-cache-

      - name: ðŸ“ Build run context summary
        run: |
          {
            echo "## ðŸ¤– Co-op Deals workflow run"
            echo
            echo "| Key | Value |"
            echo "| --- | ----- |"
            echo "| Trigger | `${{ github.event_name }}` |"
            echo "| Profile | `${{ github.event.inputs.profile_name || 'default' }}` |"
            echo "| Digest mode | `${{ github.event.inputs.digest_mode || 'daily' }}` |"
            echo "| Ref | `${{ github.ref_name }}` |"
            echo "| SHA | `${{ github.sha }}` |"
            echo
            echo "### Runtime config"
            echo "- Python: 3.11"
            echo "- Min discount: 20%"
            echo "- Min review score/count: 70 / 100"
            echo "- Franchise dedupe: enabled (2 words)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: ðŸš€ Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_WEBHOOK_USERNAME: ${{ secrets.DISCORD_WEBHOOK_USERNAME }}

          PING_ROLE_ON_POST: "true"
          DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}

          DIGEST_MODE: ${{ github.event.inputs.digest_mode || 'daily' }}
          PROFILE_NAME: ${{ github.event.inputs.profile_name || 'default' }}

          LOG_LEVEL: "INFO"
          MIN_DISCOUNT_PERCENT: "20"
          MIN_REVIEW_PERCENT: "70"
          MIN_REVIEW_COUNT: "100"
          FRANCHISE_DEDUPE_ENABLED: "true"
          FRANCHISE_DEDUPE_WORDS: "2"

          # Optional overrides:
          # MAX_PRICE: "10"
          # MAX_POSTS_PER_RUN: "10"
          # ONLY_STEAM_REDEEMABLE: "true"
          # PRICE_SWEET_SPOT: "5"
        run: |
          set -o pipefail
          python -m bot.main 2>&1 | tee bot-run.log

      - name: ðŸ“‹ Append bot log highlights
        if: always()
        run: |
          {
            echo
            echo "### Bot run highlights"
            echo
            echo '```text'
            if [ -f bot-run.log ]; then
              grep -E "=== Co-op Deals Bot ===|Profile=|Posted [0-9]+ deal\(s\)|No new co-op deals found|Run metrics:|Failed to" bot-run.log || echo "(No highlight lines matched; see full step logs.)"
            else
              echo "bot-run.log not found."
            fi
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
